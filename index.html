<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Presentación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <!-- Línea superior celeste -->
    <div class="linea-superior"></div>

  
    <div class="contenido-card">
      
      <div class="izquierda">
        <img src="imagenes/Logo.jpeg" alt="Logo" class="logo">
        <p class="firma">Tecnologia de la Informacion y comunicacion</p>
      </div>

      <div class="derecha">
        <h1 class="nombre">Ing. Arlen Donaire</h1>
        <p class="profesion">Ingeniero en sistemas</p>
        <p class="descripcion">
          Diseño, supervision y asesoria en sistemas Especiales
        </p>

        <div class="contacto">
          <div class="dato">
            <img src="imagenes/telefono.png" class="icono" alt="Teléfono claro">
            <span>+505 8356-9749</span>
            <img src="imagenes/claro.png" class="icono-operadora" alt="Claro">

             <div class="dato">
                <img src="imagenes/telefono.png" class="icono" alt="Teléfono movistar">
                <span>+505 8866-4067</span>
                <img src="imagenes/movistar.png" class="icono-operadora" alt="Movistar">
              </div>
          </div>

          <div class="dato">
            <img src="imagenes/correo.png" class="icono" alt="Correo">
            <a href="mailto:correo@gmail.com" class="correo-enlace">correo@gmail.com</a>
          </div>
          <div class="dato">
            <img src="imagenes/ubicacion.png" class="icono" alt="Ubicación">
            <span>Managua, Nicaragua</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Línea curva inferior -->
    <div class="curva-inferior">
    </div>
  </div>
</body>
</html>
