<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Presentación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <!-- Línea superior celeste -->
    <div class="linea-superior"></div>

    <!-- Contenedor horizontal -->
    <div class="contenido-card">
      <!-- Izquierda: logo y firma -->
      <div class="izquierda">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <p class="firma">Tecnologia de la Informacion y comunicacion</p>
      </div>

      <!-- Derecha: datos -->
      <div class="derecha">
        <h1 class="nombre">Ing. Pancho Contrera</h1>
        <p class="profesion">Ingeniera en Sistemas</p>
        <p class="descripcion">
          Profesional apasionado por la tecnología, la innovación y la resolución de problemas.  
        </p>

        <div class="contacto">
          <div class="dato">
            <img src="imagenes/telefono.png" class="icono" alt="Teléfono">
            <span>+505 8888 9999 / 7777 6666</span>
          </div>
          <div class="dato">
            <img src="imagenes/correo.png" class="icono" alt="Correo">
            <a href="mailto:correo@gmail.com" class="correo-enlace">correo@gmail.com</a>
          </div>
          <div class="dato">
            <img src="imagenes/ubicacion.png" class="icono" alt="Ubicación">
            <span>Managua, Nicaragua</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Línea curva inferior -->
    <div class="curva-inferior"></div>
  </div>
</body>
</html>
